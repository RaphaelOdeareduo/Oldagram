<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Oldagram</title>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="container">
                <div class="header-img-container">
                    <img class="logo" src="images/logo.png" alt="Oldagram logo">
                </div>
                <div class="header-img-container">
                    <img class="avatar" src="images/user-avatar.png" alt="User avatar">
                </div>
            </div>
        </header>
        <main class="main">
            <section class="section section__one">
                <div class="container">
                    <div class="user-info">
                        <div class="user-img">
                            <img class="avatar" src="images/avatar-vangogh.jpg" alt="Van Gogh's profile picture">
                        </div>
                        <div class="user-text">
                            <p class="username bold">Vincent van Gogh</p>
                            <p class="location">Zudert, Netherlands</p>
                        </div>
                    </div>
                    <div class="section-imgs">
                        <img class="post-img" src="images/avatar-vangogh.jpg" alt="Painting of Van Gogh's face">
                    </div>
                    <div class="post-info">
                        <div class="container">
                            <div class="icons">
                                <img class="icon" src="images/icon-heart.png" alt="like icon">
                                <img class="icon" src="images/icon-comment.png" alt="comment icon">
                                <img class="icon" src="images/icon-dm.png" alt="message icon">
                            </div>
                            <p class="likes bold">21, 492 likes</p>
                            <div class="comment-info">
                                <p class="commenter bold">vincey1853</p>
                                <p class="comment">just took a few mushrooms lol</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
